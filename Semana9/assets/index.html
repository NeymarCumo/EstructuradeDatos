<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto Ecomerce</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <div class="icon-cart">
                    <svg class="<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                      </svg>
                      
                      </svg>
                      <span>0</span>
                </div>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="assets/1.jpg" alt="sillas">
                <h2>Silla God</h2>
                <div class="price">$200.00 MXP</div>
                <button class="addCart">Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Shooping Cart</h1>
        <div class="listcart">
            <div class="item">
                <div class="image">
                    <img src="assets/1.jpg" alt="imagen">
                </div>

            </div>

        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>
    <scrip src="app.js"></scrip>
</body>
</html>
